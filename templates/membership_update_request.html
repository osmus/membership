{% extends "layout.html" %}
{% block content %}

{% from "_formhelpers.html" import render_field %}

<div class="pure-u-1">
    <form method="post" action="{{ url_for('request_membership_update') }}">
        <dl>
            {{ form.csrf_token }}
            {{ render_field(form.email) }}
        </dl>
        <button type="submit" class="pure-button pure-button-primary">Request Details</button>
    </form>
</div>

{% endblock %}
